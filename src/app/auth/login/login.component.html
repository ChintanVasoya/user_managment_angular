<div ng-app="myApp" ng-controller="myController" class="container">
    <form [formGroup]="loginForm" (submit)="onSubmit();" >
      <div class="login-container">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email"  class="form-control" formControlName="email">
              <div *ngIf="loginForm.controls['email'].errors  && isSubmitted">
                <div class="error" *ngIf="loginForm.controls['email'].errors?.['pattern']">Invalid email!</div>
                <div  class="error" *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="pass" formControlName="password" class="form-control">
              <div *ngIf="loginForm.controls['password'].errors  && isSubmitted">
                <div  class="error" *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <button type="submit" class="btn login btn-success pull-right">Login</button>
              <div class="clearfix"></div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <button type="submit" routerLink="/auth/signup" class="btn btn-success pull-right">Sign Up</button>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-md-12">
            <div ng-show="showError" class="alert alert-danger">Wrong credentials!</div>
            <div ng-show="showSuccess" class="alert alert-success">Login Successful!</div>
          </div>
        </div> -->
      </div>
    </form>
  </div>

<div ng-app="myApp" ng-controller="myController" class="container">
    <form [formGroup]="SignupForm" (submit)="onSubmit()" >
      <div class="login-container">
        <div class="row">

            <div class="col-md-12">
                <div class="form-group">
                  <label>Full Name <span>*</span></label>
                  <input type="email" name="email"  class="form-control" formControlName="username">
                  <div *ngIf="SignupForm.controls['username'].errors  && isSubmitted">
                    <div  class="error" *ngIf="SignupForm.controls['username'].errors?.['required']">Full Name is required.</div>
                  </div>
                </div>
              </div>

          <div class="col-md-12">
            <div class="form-group">
              <label>Email <span>*</span></label>
              <input type="email" name="email"  class="form-control" formControlName="email">
              <div *ngIf="SignupForm.controls['email'].errors  && isSubmitted">
                <div class="error" *ngIf="SignupForm.controls['email'].errors?.['pattern']">Invalid email!</div>
                <div  class="error" *ngIf="SignupForm.controls['email'].errors?.['required']">Email is required.</div>
              </div>
              
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label>Mobile no</label>
              <input type="number" name="email"  class="form-control" formControlName="mobile_no">
              
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label>Mobile no</label>
              <input type="date" name="DOB"  class="form-control" formControlName="dob">
             
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label>Profile Image</label>
              <input type="file"   class="form-control" accept="image/png, image/jpeg" (change)="handleUpload($event)" formControlName="profile_image">
              
            </div>
            <div class="img_div" *ngIf="image_data != null && image_data != ''">
              <img [src]="SignupForm.controls['profile_image'].value">
              <button (click)="remove_img()" class="btn btn-close pull-right"></button>

            </div>

          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label>Password <span>*</span></label>
              <input type="password" name="pass" formControlName="password" class="form-control">
              <div *ngIf="SignupForm.controls['password'].errors  && isSubmitted">
                <div  class="error" *ngIf="SignupForm.controls['password'].errors?.['required']">Password is required.</div>
              </div>
            </div>
          </div>
         
          <div class="col-md-12">
            <div class="form-group">
              <button type="submit" class="btn btn-success pull-right">Sign Up</button>
              <div class="clearfix"></div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <button   routerLink="login" class="btn login btn-success pull-right">Back to Login</button>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-md-12">
            <div ng-show="showError" class="alert alert-danger">Wrong credentials!</div>
            <div ng-show="showSuccess" class="alert alert-success">Login Successful!</div>
          </div>
        </div> -->
      </div>
    </form>
  </div>
